<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Reactivly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chat">Chat</a>
            </li>

        </ul>
    </div>
</nav>
<div>

    <!-- Button trigger modal -->
    <button type="button" id ="addNewProduct" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        New Product
    </button>

    <form id="formAddNewProduct" th:object="${productDto}">
        <!-- Modal -->
        <div class="modal fade" id="modalInsertProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Picture</label>
                                <div class="thumbnail-product">
                                    <div class="view-img-product">
                                        <img th:src="@{images/placeholder.jpg}" id="image">
                                    </div>
                                    <input type="file" id="uploadProductImage" name="image">
                                    <button id="btnSelectImageProduct" type="button" class="btn btn-dark w-100 btn-upload">Select Image
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" value="-1" readonly id="productId" name="id" class="d-none">
                            <div class="form-group">
                                <label>Category</label>
                                <select class="custom-select" name="category" id="productCategory">
                                    <option value="Books">Books</option>
                                    <option value="IT equipment">IT equipment</option>
                                    <option value="Vehicles">Vehicles</option>
                                    <option value="Clothes">Clothes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" id="productName">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="productDescription" name="description" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" name="price" class="form-control" id="productPrice">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button id = "btnSaveProduct" type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>User Review</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a href="@{'/products/' + ${product.imageName} + '/raw'}"><img th:src="@{'/products/' + ${product.imageName} + '/raw'}" class="thumbnail" /></a></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <!-- tag::comments[] -->
            <td>
                <ul th:id="'comments-' + ${product.id}">
                    <li th:each="comment : ${product.comments}" th:text="${comment.comment}"></li>
                </ul>
            </td>
            <td>
                <input th:id="'comment-' + ${product.id}" type="text" value="" />
                <button th:id="${product.id}" class="comment">Submit</button>
            </td>
            <!-- end::comments[] -->
            <td>
                <form th:method="delete" th:action="@{'/products/' + ${product.name}}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
