<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
</head>
<body>
<h1>Index</h1>
<div>

    <table>
        <thead>
        <tr>
            <th>Id</th><th>Name</th><th>Image</th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td><a href="@{'/products/' + ${product.name} + '/raw'}"><img th:src="@{'/products/' + ${product.name} + '/raw'}" class="thumbnail" /></a></td>
            <td>
                <form th:method="delete" th:action="@{'/products/' + ${product.name}}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
            <!-- tag::comments[] -->
            <td>
                <ul th:id="'comments-' + ${product.id}">
                    <li th:each="comment : ${product.comments}" th:text="${comment.comment}"></li>
                </ul>
            </td>
            <td>
                <input th:id="'comment-' + ${product.id}" type="text" value="" />
                <button th:id="${product.id}" class="comment">Submit</button>
            </td>
            <!-- end::comments[] -->
        </tr>
        </tbody>
    </table>

    <form method="post" enctype="multipart/form-data" action="/products">
        <p><input type="file" name="file" /></p>
        <p><input type="submit" value="Upload" /></p>
    </form>

    <input id="username" type="text" />
    <button id="connect">Connect</button>
    <button id="disconnect" style="display: none">Disconnect</button>

    <div id="chatBox">
        Greetings!
        <br/>
        <textarea id="chatDisplay" rows="10" cols="80"
                  disabled="true"></textarea>
        <br/>
        <input id="chatInput" type="text" style="width: 500px"
               value="" />
        <br/>
        <button id="chatButton">Send</button>
        <br/>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
