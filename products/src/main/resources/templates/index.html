<div id="content">
    <div class="container" style="padding-top: 20px; margin:0;max-width: 100%;">
        <!-- Button trigger modal -->
        <button type="button" id ="addNewProduct" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            New Product
        </button>

        <form id="formAddNewProduct" th:object="${productDto}">
            <!-- Modal -->
            <div class="modal fade" id="modalInsertProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">New Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Picture</label>
                                    <div class="thumbnail-product">
                                        <div class="view-img-product">
                                            <img th:src="@{images/placeholder.jpg}" id="image">
                                        </div>
                                        <input type="file" id="uploadProductImage" name="image">
                                        <button id="btnSelectImageProduct" type="button" class="btn btn-dark w-100 btn-upload">Select Image
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control" id="productName">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <input type="number" value="-1" readonly id="productId" name="id" class="d-none">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="custom-select" name="category" id="productCategory">
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Books</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" id="productDescription" name="description" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" name="price" class="form-control" id="productPrice">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" name="quantity" class="form-control" id="productQuantity">
                                </div>
                                <div class="form-group">
                                    <label>Available</label>
                                    <select class="custom-select" name="available" id="productAvailability">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Base Discount</label>
                                    <input type="number" name="baseDiscount" class="form-control" id="productBaseDiscount">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="btnCancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            <button id = "btnSaveProduct" type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row align-items-start justify-content-center p-2" style="border: none;" >
            <div class="card m-3"  th:each="product : ${products}" style="width:20rem; height:20rem;">
                <a th:href="@{'/product/' + ${product.id}}" style="text-decoration: none;color: inherit;">
                    <div class="row no-gutters">
                        <div class="col-md-4 my-auto">
                            <img th:src="@{'/products/' + ${product.imageName} + '/raw'}" class="card-img p-2" style="height: 100%">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <p class="card-text" th:text="${product.description}"></p>
                                <p class="card-text"><strong>$ </strong><strong th:text="${product.price}"></strong></p>
                                <!--<form th:method="delete" th:action="@{'/products/' + ${product.name}}">
                                        <input type="submit" value="Delete"/>
                                </form>-->
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
