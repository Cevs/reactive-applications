<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" style="height:100%">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link type="text/css" href="../css/chat.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body style="height:100%">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Reactivly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Chat</a>
            </li>
        </ul>
    </div>
</nav>

<div id="chatbox" class="chatwindow">
    <div class="chatheader">
        <div id="minmax" class="minmax">X</div>
        <div class="title">Chat</div>
    </div>
    <div id="container" class="container">
        <div style="float:left;">
            <input id="username" type="text" />
            <button id="connect">Connect</button>
            <button id="disconnect" style="display: none;">Disconnect</button>
        </div>


        <textarea id="chatDisplay" class="conversations" rows="10" disabled="true"></textarea>

        <div class="replySection">
            <textarea name="reply" id="reply" cols="30" rows="1" class="reply"></textarea>
            <button id="send" class="send" >Send</button>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/chat.js}"></script>
</body>
</html>
