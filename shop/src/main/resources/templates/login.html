<!DOCTYPE html>
<html lang="en" style="height:100%;"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="../css/login.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="row h-100 w-100">
    <form th:action="@{/login}" method="post" th:object="${user}" class="mx-auto my-auto">
            <div class="login-screen row" style="width: 900px">
                <div class="my-auto mx-auto" style="width: 100%;">
                    <div class="app-title my-auto">
                        <h1 style="margin-bottom: 60px">Sing In</h1>
                    </div>
                    <div class="login-form">
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="username" id="login_name" name="username">
                            <label class="login-field-icon fui-user" for="login_name"></label>
                        </div>

                        <div class="control-group">
                            <input type="password" class="login-field" value="" placeholder="password" id="login_password" name="password">
                            <label class="login-field-icon fui-lock" for="login_password"></label>
                        </div>

                        <div class="alert alert-danger mx-auto" role="alert" style="margin-top:5px;margin-bottom:5px; width:80%; height: 60px; font-size: 18px;" th:if="${param.error}">
                            <span>Invalid Credentials</span>
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary btn-large" style="width: 80%;  height: 60px; font-size: 25px"/>
                        <a class="login-link" href="/registration">Don't have an account?</a>
                    </div>
                </div>
            </div>
    </form>
</div>

</body>
</body>
</html>
