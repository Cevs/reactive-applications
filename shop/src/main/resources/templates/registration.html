<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" href="css/registration.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
</head>
<body>
<div class="container">
    <form action="/registration" th:object="${user}" method="POST" enctype="utf8" >
        <div class="registration mx-auto my-auto">
            <div class="registration-screen">
                <div class="app-title">
                    <h1>Registration</h1>
                </div>

                <div class="registration-form">
                    <div class="control-group">
                        <input type="text" class="registration-field" value="" placeholder="username" id="registration_username" name="username">
                        <label class="registration-field-icon fui-user" for="registration_username"></label>
                        <p id="err_username" class="no-display err-message"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="registration-field" value="" placeholder="email" id="registration_email" name="email">
                        <label class="registration-field-icon fui-user" for="registration_email"></label>
                        <p id="err_email" class="no-display err-message"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="registration-field" value="" placeholder="password" id="registration_password" name="password">
                        <label class="registration-field-icon fui-lock" for="registration_password"></label>
                        <p id="err_password" class="no-display err-message"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="registration-field" value="" placeholder="Reenter password" id="registration_re_password" name="rePassword">
                        <label class="registration-field-icon fui-lock" for="registration_re_password"></label>
                        <p id="err_re_password" class="no-display err-message"></p>
                    </div>

                    <input id="btn_register" type="submit" class="btn btn-primary btn-large" value="Register" />
                    <a class="registration-link" href="/login">Already have an account?</a>
                    <div class="alert alert-danger" role="alert" style="margin-top:5px;margin-bottom:5px;" th:if="${message}">
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
